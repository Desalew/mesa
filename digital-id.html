<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Association Digital Self ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f4f6; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.1); max-width: 600px; margin: auto; }
    h2 { margin-top: 0; }
    label { display: block; margin: 8px 0 4px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 12px; padding: 10px 14px; border: none; border-radius: 8px; background: #2563eb; color: white; cursor: pointer; }
    #idCard { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 12px; background: #fff; text-align: center; }
    #qr { margin-top: 12px; }
    .muted { color: #6b7280; font-size: 14px; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>Create Your Digital ID</h2>
    <form id="idForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Jane Doe" required>
      
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="you@example.org" required>

      <label for="memberId">Membership ID</label>
      <input id="memberId" type="text" placeholder="AUTO or Enter" required>

      <button type="submit">Generate Digital ID</button>
    </form>

    <div id="idCard">
      <h3>Digital Membership ID</h3>
      <p><strong id="outName"></strong></p>
      <p class="muted" id="outEmail"></p>
      <p class="muted" id="outId"></p>
      <div id="qr"></div>
      <button id="downloadBtn">Download as PNG</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('idForm');
    const idCard = document.getElementById('idCard');
    const qrDiv = document.getElementById('qr');
    const downloadBtn = document.getElementById('downloadBtn');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const memberId = document.getElementById('memberId').value;

      document.getElementById('outName').textContent = name;
      document.getElementById('outEmail').textContent = email;
      document.getElementById('outId').textContent = "Member ID: " + memberId;

      // Encode member data into QR string
      const qrData = JSON.stringify({ name, email, memberId, issued: new Date().toISOString() });

      qrDiv.innerHTML = ""; // clear
      await QRCode.toCanvas(qrDiv, qrData, { width: 180 });

      idCard.style.display = "block";
    });

    // Download ID card as PNG
    downloadBtn.addEventListener('click', async () => {
      const canvas = await html2canvas(idCard);
      const link = document.createElement('a');
      link.download = "digital-id.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
